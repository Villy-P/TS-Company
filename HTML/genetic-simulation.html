<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Create random people and view the phenotypes and genotypes that they have.
        You can also view what a potential baby could look like between a man and a woman.">
        <title>Genetic Simulation</title>

        <link rel="stylesheet" href="../CSS/main-navbar.css">
        <link rel="stylesheet" href="../CSS/genetic-simulation.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <ul class="navbar">
            <li class="nav-item-left nav-title"><a href="home.html">Interactive Bio</a></li>
            <li class="nav-item-left nav-text"><a href="activities.html">Activities</a></li>
            <li class="nav-item-right nav-text"><a href="">About</a></li>
        </ul><br><br><br><br>
       
        <div class="genetic-simulation-title">Genetic Simulation</div><br>

        
        <div class="center">
            <button class="change" onclick="pressTryProblems()">Try Some Problems</button><br><br>
            <div class="non-problem">
                <button class="randomPerson" onclick="pressCreateRandomPerson()">Create a New Random Person</button>
                <button class="seePossibleBaby" onclick="pressSeeBaby()">See What a Baby Would Look Like</button><br>
               
                <p class="no-people">Make Sure You Have One Male And One Female</p><br>
    
                <input type="text" name="firstName" class="name-input" placeholder="First Name">
                <input type="text" name="lastName" class="name-input" placeholder="Last Name"><br>
               
                <p class="invalid-args">Enter Values Into Input Boxes</p><br><br>
    
                <button class="finalizeCreate" onclick="pressFinalizeCreate()">Create</button>
                <button class="neverMind" onclick="pressNeverMind()">Never Mind</button><br>
    
                <div class="baby-container"></div>
    
                <br><button class="ok-baby" onclick="okBaby()">OK</button><br>
               
                <p class="selecter-text">Select the Male</p><br>
    
                <div class="person-container"></div><br><br>
            </div>
            <div class="problem" style="display: none;">
                <p class="problem-text"></p><br>
                <p style="color: white;">Enter in the value without the percentage symbol (example: 50)</p><br>
                <p class="attempts" style="color: #E7DECC">No Problem Submitted</p>
                <p class="accuracy" style="color: #E7DECC">No Problem Submitted</p><br>
                <label for="answer" class="answer-label"></label>
                <input type="text" class="answer" name="answer" placeholder="Answer"><br><br>
                <button class="submit" onclick="pressSubmitButton()">Submit</button><br><br>
            </div>
        </div>

        <script src="../src/JS/genetic-simulation-person.js"></script>
        <script src="../src/JS/genetic-simulation.js"></script>
    </body>
</html>
