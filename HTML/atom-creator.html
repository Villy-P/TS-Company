<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atom Creator</title>

        <link rel="stylesheet" href="../CSS/main-navbar.css">
        <link rel="stylesheet" href="../CSS/atom-creator.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <ul class="navbar">
            <li class="nav-item-left nav-title"><a href="home.html">Interactive Bio</a></li>
            <li class="nav-item-left nav-text"><a href="activities.html">Activities</a></li>
            <li class="nav-item-right nav-text"><a href="about.html">About</a></li>
        </ul><br><br><br>

        <div class="center">
            <div class="atom-creator-title">Atom Creator</div><br>
            <button class="transition-btn" onclick="pressTrySomeProblems()">Try Some Problems</button>
        </div>

        <div class="atom-gen">
            <div class="atom-container">
                <div class="atom-ring">
                    <div class="atom-ring">
                        <div class="atom-ring">
                            <div class="atom-ring">
                                <div class="atom-ring">
                                    <div class="atom-ring">
                                        <div class="nucleus"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="center">
                <span class="amounts">
                    <span class="proton-amount" style="color: cyan;">0 Protons</span> /
                    <span class="neutron-amount" style="color: crimson">0 Neutrons</span> /
                    <span class="electron-amount" style="color: greenyellow">0 Electrons</span>
                </span><br><br>
                <input class="proton-selector number-selector" type="text" placeholder="Protons">
                <br><br><div class="element-box">
                    <div class="element-num">1</div><br>
                    <div class="element-symbol">H</div><br>
                    <div class="element-name">Rutherfordium</div>
                    <div class="element-mass">0</div>
                </div><br><br>
                <div class="other-info" style="color: white; word-break: break-all;"></div><br><br><br><br>
            </div>
        </div>
        <div class="problem-section" style="color: white;">
            <div class="center">
                <br><p class="problem-text"></p><br>
                <p>Enter the value without any decimal places</p><br>
                <p class="attempts" style="color: #E7DECC">No Problem Submitted</p>
                <p class="accuracy" style="color: #E7DECC">No Problem Submitted</p><br>
                <label for="answer" class="answer-label"></label>
                <input type="text" class="answer" name="answer" placeholder="Answer"><br><br>
                <button class="submit" onclick="pressAtomSubmit()">Submit</button><br><br>
            </div>
        </div>
        
        <script src="../src/JS/periodic-table.js"></script>
        <script src="../src/JS/atom-creator.js"></script>
    </body>
</html>
